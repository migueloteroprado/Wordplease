{% if items.has_other_pages %}
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item {% if not items.has_previous %} disabled {% endif %}">
                {% if items.has_previous %}
                    <a class="page-link" href="?page=1"> << </a>
                {% else %}
                    <span class="page-link"> << </span>
                {% endif %}
            </li>
            <li class="page-item {% if not items.has_previous %} disabled {% endif %}">
                {% if items.has_previous %}
                    <a class="page-link" href="?page={{ items.previous_page_number }}"> < </a>
                {% else %}
                    <span class="page-link"> < </span>
                {% endif %}
            </li>
            <li class="page-item disabled">
                <span class="page-link">
                    Page {{ items.number }} of {{ items.paginator.num_pages }}
                </span>
            </li>
            <li class="page-item {% if not items.has_next %} disabled {% endif %}">
                {% if items.has_next %}
                    <a class="page-link" href="?page={{ items.next_page_number }}"> > </a>
                {% else %}
                    <span class="page-link"> > </span>
                {% endif %}
            </li>
            <li class="page-item {% if not items.has_next %} disabled {% endif %}">
                <a class="page-link" href="?page={{ items.paginator.num_pages }}"> >> </a>
            </li>
        </ul>
    </nav>
{% endif %}
