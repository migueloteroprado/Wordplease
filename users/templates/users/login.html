{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %} Login {% endblock %}

{% block main_title %} Login {% endblock %}

{% block main_body %}

    <form method="POST" novalidate>
            {%  csrf_token %}

            <div class="card">
                <div class="card-body">
                    <div class="login-form-wrapper">
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{%  endblock %}
