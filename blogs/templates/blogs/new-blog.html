{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block head_title %} New Blog {% endblock %}

{% block main_title %} New Blog {% endblock %}

{% block main_body %}

    <form method="post" novalidate>
        {% csrf_token %}

        <div class="card">
            <div class="card-body">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Create Blog</button>
            </div>
        </div>
    </form>

{% endblock %}
